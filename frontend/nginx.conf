server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # (추가) 일반 API 프록시 - 캐시 방지, 타임아웃 완화
  location /api/ {
    proxy_pass http://host.docker.internal:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ----- 아래 3줄 추가 -----
    proxy_redirect off;
    proxy_buffering off;          # API 스트리밍 시 응답 지연 방지
    proxy_read_timeout 300s;      # 긴 처리(모델 추론 등) 대응
  }

  # (강화) WebSocket 프록시 - 타임아웃/버퍼링 보강
  location /ws/ {
    proxy_pass http://host.docker.internal:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    # ----- 아래 3줄 추가 -----
    proxy_read_timeout 3600s;     # 장시간 WS 연결 유지
    proxy_send_timeout 3600s;
    proxy_buffering off;          # WS 프레임 버퍼링 금지
  }

  # (변경) SPA 라우팅 - 서브 경로 라우팅도 안전하게
  location / {
    try_files $uri $uri/ /index.html;
  }
}
